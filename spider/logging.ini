[loggers]
keys = root

[handlers]
keys = stream_handler,file_handler

[formatters]
keys = formatter

# ========================================================

[logger_root]
level = INFO
qualname=root
handlers = stream_handler,file_handler

[handler_stream_handler]
class = StreamHandler
level = INFO
formatter = formatter
args = (sys.stdout,)

[handler_file_handler]
#class = logging.handlers.TimedRotatingFileHandler
class=handlers.ConcurrentRotatingFileHandler
#args = ('tpl-spider.log',"midnight",1,5)
args = ('tpl-spider.log', "a", 1024*1024*10, 5)
level = INFO
formatter = formatter


[formatter_formatter]
format = %(asctime)s # %(filename)-15s:%(lineno)s # %(threadName)s # %(levelname)-8s # %(message)s

