{% extends "_layout.html" %}
{% load static %}
{% load i18n %}

{% block seo %}
    <!-- Meta Description -->
    <meta content="{% trans '联系我们，共创未来' %}" name="description"/>
    <!-- Meta Keyword -->
    <meta content="{% trans '网页模板制作,联系方式，联系我们' %}" name="keywords"/>
{% endblock %}

{% block content %}
    <section class="banner_area ">
        <div class="banner_inner overlay d-flex align-items-center">
            <div class="container">
                <div class="banner_content text-left">
                    <div class="page_link">
                        <a href="{% url 'index' %}">
                            Home
                        </a>
                        <a href="{% url 'contact' %}">
                            Contact
                        </a>
                    </div>
                    <h2>
                        Contact Us
                    </h2>
                </div>
            </div>
        </div>
    </section>
    <!--================End Home Banner Area =================-->
    <!--================Contact Area =================-->
    <section class="contact_area section-gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="contact_info">
                        <div class="info_item">
                            <i class="lnr lnr-home">
                            </i>
                            <h6>
                                California, United States
                            </h6>
                            <p>
                                Santa monica bullevard
                            </p>
                        </div>
                        <div class="info_item">
                            <i class="lnr lnr-phone-handset">
                            </i>
                            <h6>
                                <a href="#">
                                    00 (440) 9865 562
                                </a>
                            </h6>
                            <p>
                                Mon to Fri 9am to 6 pm
                            </p>
                        </div>
                        <div class="info_item">
                            <i class="lnr lnr-envelope">
                            </i>
                            <h6>
                                <a href="#">
                                    support@colorlib.com
                                </a>
                            </h6>
                            <p>
                                Send us your query anytime!
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <form action="contact_process.php" class="row contact_form" id="contactForm" method="post"
                          novalidate="novalidate">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="name" name="name" placeholder="Enter your name"
                                       type="text"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="email" name="email" placeholder="Enter email address"
                                       type="email"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="subject" name="subject" placeholder="Enter Subject"
                                       type="text"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" id="message" name="message" placeholder="Enter Message"
                                          rows="1"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 text-right">
                            <button class="primary-btn" type="submit" value="submit">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--================Contact Area =================-->
{% endblock %}
